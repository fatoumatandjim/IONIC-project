<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title classe="titre">Recherche</ion-title>
  </ion-toolbar>
</ion-header> <br> <br>
<ion-content>
  <br> <br>
  <ion-searchbar placeholder="nom" [(ngModel)]="search"></ion-searchbar>
  <ion-list *ngFor="let m of liste | filter:search">
  <ion-item>
      <ion-icon slot="start"name="person-outline"></ion-icon>
      <ion-label>{{m['prenom']}} {{m['nom']}}</ion-label>
  </ion-item>
  </ion-list>
</ion-content>
